<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Processing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Upload and Process Resumes</h1>
  <div id="upload-container">
    <input type="file" id="upload-button" accept=".zip" />
    <label for="upload-button">Choose a ZIP File</label>
  </div>
  <div id="download-container">
    <button id="download-button">Download CSV</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
